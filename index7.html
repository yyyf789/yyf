<div class="register-form">
    <h2>用户注册</h2>
    <form action="/your-backend-register-url" method="POST">
        <label for="username">用户名:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <label for="email">邮箱:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">密码:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirm-password">确认密码:</label><br>
        <input type="password" id="confirm-password" name="confirm_password" required><br>
        
        <label for="phone">联系电话:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        
        <input type="submit" value="注册">
    </form>
